<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./play.css">
    <title>HTML Table</title>
</head>
<body>
    <table class="one">
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
        </tr>
        <tr>
            <td>e</td>
            <td>f</td>
            <td>g</td>
            <td>h</td>
        </tr>
    </table>

    <table class="animals">
        <colgroup>
            <col>
            <col style="background-color: yellow">
        </colgroup>
        <tr>
            <th colspan="2">Animals</th>
        </tr>
        <tr>
            <th colspan="2">Hippopotamus</th>
        </tr>
        <tr>
            <th rowspan="2">Horse</th>
            <td>Mare</td>
        </tr>
        <tr>
            <td>Stallion</td>
        </tr>
        <tr>
            <th colspan="2">Crocodile</th>
        </tr>
        <tr>
            <th rowspan="2">Chicken</th>
            <td>Hen</td>
        </tr>
        <tr>
            <td>Rooster</td>
        </tr>
    </table>

    <table class="school">
        <caption>School Timetable</caption>
        <colgroup>
            <col>
            <col>
            <col style="background-color: green">
            <col>
            <col style="background-color: green">
            <col style="background-color: yellow">
        </colgroup>
        <thead>
            <th></th>
            <th scope="col">Mon</th>
            <th scope="col">Tues</th>
            <th scope="col">Wed</th>
            <th scope="col">Thurs</th>
            <th scope="col">Fri</th>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1st period</th>
                <td>English</td>
                <td></td>
                <td></td>
                <td>German</td>
                <td>Dutch</td>
            </tr>
            <tr>
                <th scope="row">2nd period</th>
                <td>English</td>
                <td>English</td>
                <td></td>
                <td>German</td>
                <td>Dutch</td>
            </tr>
            <tr>
                <th scope="row">3rd period</th>
                <td></td>
                <td>German</td>
                <td></td>
                <td>German</td>
                <td>Dutch</td>
            </tr>
            <tr>
                <th scope="row">4th period</th>
                <td></td>
                <td>English</td>
                <td></td>
                <td>English</td>
                <td>Dutch</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Total</th>
            <td>2</td>
            <td>3</td>
            <td>0</td>
            <td>4</td>
            <td>4</td>
        </tfoot>
    </table>
</body>
</html>
