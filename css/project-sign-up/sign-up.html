<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sign-up.css">
    <title>Sign up</title>
</head>
<body>
    <div class="canvas-simple flex-col-center">
        <div class="container flex-col-center">
            <div class="logo-m">
                <img src="https://source.unsplash.com/random" alt="logo">
            </div>
            <form class="form-m flex-col-center" action="#" method="post">
                <div class="form-item form-title flex-col-center">Please sign in</div>
                <input class="form-item round-sm" type="email" id="email" name="email" pattern="^[\w.%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}" placeholder="Email address">
                <input class="form-item round-sm" type="password" class="consec" id="pwd" name="pwd" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#?!@$%^&*-])[a-zA-Z\d].{8,}$" placeholder="Password">
                <div class="form-item flex-col-center">
                    <div>
                        <input type="checkbox" id="remember" name="remember">
                        <label class="form-item" for="remember">Remember me</label>
                    </div>
                </div>
                <input class="form-item form-btn blue" type="submit" value="Sign in">
            </form>
        </div>
        <div class="footer-simple">Â© 2017-2022</div>
    </div>
</body>
</html>
